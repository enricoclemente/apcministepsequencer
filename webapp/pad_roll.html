<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Griglia 8x8 Akai Pad con Nota</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #status {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        select {
            margin-right: 30px;
            font-size: 1em;
            padding: 3px 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 8px;
            justify-content: center;
            user-select: none;
            margin-top: 20px;
        }

        .pad {
            background: #222;
            border-radius: 8px;
            box-shadow: inset 0 0 8px #000;
            transition: background-color 0.15s;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pad.active {
            background: #43a047;
            box-shadow: 0 0 12px #4caf50, inset 0 0 12px #4caf50;
        }

        .pad-label-num {
            font-size: 14px;
        }

        .pad-label-note {
            font-size: 10px;
            margin-top: 4px;
            font-weight: normal;
            color: #b8e994;
        }
    </style>
</head>

<body>
    <h2>Griglia 8x8 Akai Pad - Numero e Nota (WebMidi.js)</h2>

    <div>
        <label for="inputSelect">MIDI Input:</label>
        <select id="inputSelect"></select>

        <label for="throughSelect">MIDI Through:</label>
        <select id="throughSelect"></select>

        <label for="outputSelect">MIDI Output:</label>
        <select id="outputSelect"></select>
    </div>

    <div class="grid" id="grid"></div>

    <script src="scripts/notes.js"></script>
    <script src="scripts/pad.js"></script>
    <script src="scripts/midi.js"></script>
    <script src="scripts/pianoRoll.js"></script>
</body>

</html>
